<html>
  <h3>Generate Installer</h3>
  <p>Version: <select id="fileSelect">
<option selected value="Installer0.1.bat">Installer 0.1</option>
<option value="Installer0.2.bat">Installer 0.2</option>
<option value="Installer0.3.bat">Installer 0.3</option>
</select></p>
<button onclick="downloadFile()">Generate</button>
  <p><a href="https://coltonsr77.net">Main Website</a></p>
</html>

<script>
function downloadFile() {
  const select = document.getElementById("fileSelect");
  const fileURL = select.value;

  // Create a temporary link
  const link = document.createElement("a");
  link.href = fileURL;
  link.download = fileURL.split('/').pop(); // Extract filename
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
